<!DOCTYPE html>
<html>
<head>
    <title>todo list 1 </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- bootstrap css v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-6 col-sm-8 mx-auto">
      <div class="card mt-5 pb-3">
        <div class="card-body">
            <form id="form" class="mb-3">
                <div class="input-group">
                  <input type="text" class="form-control" id="todo" placeholder="New todo">
                  <div class="input-group-append">
                    <button type="submit" class="btn">Add
                    </button>
                  </div>
                </div>
            </form>
          <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search todo ...">
          </div>
          <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-secondary">All</button>
            <button type="button" class="btn">Active</button>
            <button type="button" class="btn">Completed</button>
          </div>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <i class="far fa-square done-icon"></i>
              <i class="far fa-check-square done-icon"></i>
              <span class="todo-text">It's a dummy todo item</span>
              <i class="far fa-trash-alt"></i>
            </li>
            <li class="list-group-item done">
              <i class="far fa-square done-icon"></i>
              <i class="far fa-check-square done-icon"></i>
              <span class="todo-text">This task is complete</span>
              <i class="far fa-trash-alt"></i>
            </li>
            <li class="list-group-item">
              <i class="far fa-square done-icon"></i>
              <i class="far fa-check-square done-icon"></i>
              <span class="todo-text">Here is another item</span>
              <i class="far fa-trash-alt"></i>
            </li>
          </ul>
          <button id="clearBtn" type="button" class="btn btn-dark btn-sm">Clear All</button>
        </div>
      </div>
      <div class="card layer-1"></div>
      <div class="card layer-2"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="index.js"></script>
<!-- bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
